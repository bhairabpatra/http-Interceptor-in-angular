 

<div class='panel panel-primary'>  
    <div class='panel-heading'>  
       
    </div>   
    <div class='panel-body'>  
        <div class='table-responsive'>  
            <table class='table'>  
                <thead>  
                    <tr>  
                        <th>Title</th>  
                        <th>price</th>  
                        <th>category</th>  
                        <th>description</th>  
                        <th>image</th>  
                    </tr>  
                </thead>  
                <tbody>  
                    <tr *ngFor="let product of products;">  
                        <td>   <a [routerLink]="['/products',product.id]">{{product.title}}</a></td>  
                        <td>{{product.price}}</td>  
                        <td>{{product.category}}</td>  
                        <td>{{product.description}}</td>  
                        <td> <img src="{{ product.image}}" width="50%" ></td>  
                    </tr>  
                </tbody>  
            </table>  
        </div>  
    </div>  
</div>
 
<div class="page-content page-container" id="page-content">
    <div class="padding">
        <div class="row container d-flex justify-content-center">
            <div class="col-md-4 col-sm-6 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <nav>
                            <ul class="pagination d-flex justify-content-center flex-wrap pagination-flat pagination-success">
                                <li class="page-item"><a class="page-link" href="#" data-abc="true"><i class="fa fa-angle-left"></i></a></li>
                                <li class="page-item active"><a class="page-link" href="#" data-abc="true">1</a></li>
                                <li class="page-item"><a class="page-link" href="#" data-abc="true">2</a></li>
                                <li class="page-item"><a class="page-link" href="#" data-abc="true">3</a></li>
                                <li class="page-item"><a class="page-link" href="#" data-abc="true">4</a></li>
                                <li class="page-item"><a class="page-link" href="#" data-abc="true"><i class="fa fa-angle-right"></i></a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
